<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="history">

      </div>
      <div class="input">0</div>
      <div class="keyboard">
        <div class="key key-sign green delete-all">AC</div>
        <div class="key key-sign green">%</div>
        <div class="key key-sign green">÷</div>
        <div class="key key-sign red">×</div>
        <div class="key key-num">7</div>
        <div class="key key-num">8</div>
        <div class="key key-num">9</div>
        <div class="key key-sign red">−</div>
        <div class="key key-num">4</div>
        <div class="key key-num">5</div>
        <div class="key key-num">6</div>
        <div class="key key-sign red">+</div>
        <div class="key key-num">1</div>
        <div class="key key-num">2</div>
        <div class="key key-num">3</div>
        <div class="key red equal key-sign">=</div>
        <div class="key key-sign delete"><i class="fas fa-arrow-left"></i></div>
        <div class="key key-num">0</div>
        <div class="key key-num">.</div>
      </div>
    </div>
  </body>
</html>
